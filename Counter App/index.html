<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="display">0</h1>
      <div class="buttons">
        <button class="add" id="add" onclick="add()">Add</button>
        <button class="reset" id="reset" onclick="reset()">Reset</button>
        <button class="subtract" id="subtract" onclick="subtract()">
          Subtract
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
