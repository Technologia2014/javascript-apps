<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
 <div class="container">
    <h1 class="heading">Form Validation</h1>
    <form>
    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder="Enter fullname..." required/>
    <label for="email">Email</label>
    <input name="email" id="email" type="email" placeholder="Enter email address..." required/>
    <label for="password">Password</label>
    <input name="password" id="password" type="password" placeholder="Enter password..." required/>
    <input type="submit" name="submit" value="submit"/>
</form>
 </div>   

    <script src="index.js"></script>
</body>
</html>
